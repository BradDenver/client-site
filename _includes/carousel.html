<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  {% for slide in include.data %}
    <li data-target="#carousel-example-generic" data-slide-to="0" {% if forloop.index0 == 0 %}class="active"{% endif %}></li>
  {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
  {% for slide in include.data %}
    <div class="item {% if forloop.index0 == 0 %}active{% endif %}">
      <img src="{{slide.img}}" alt="an image">
      <div class="carousel-caption">
        <h3>{{slide.caption}}</h3>
      </div>
    </div>
  {% endfor %}
  </div>

  <!-- Controls -->
  {% if include.showControls %}
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  {% endif %}
</div>
